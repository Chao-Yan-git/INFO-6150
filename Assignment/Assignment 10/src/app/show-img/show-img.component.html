<!-- Button trigger modal -->
<button class="detailBtn btn btn-primary btn-md" (click)="showDialog()"> Watch the big picture </button>
<ng-container #vc></ng-container>
<ng-template #modal_1>
    <!-- Modal -->
    <div class="modal fade" id="myModal"  role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" (click)="closeDialog()"> &times; </button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body"> 
                    <img class="product-image-modal" [src]="product.imageUrl">
                    <p class="modal-product-name">{{ product.name }}</p>
                </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-danger" id="closeModal"(click)="closeDialog()">Close </button> 
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>   
</ng-template>
