        <main>
            <h2>Want a job at Javajam? Fill in the form below to start your application！</h2>
            <form>
                <table width="80%" border="1" align="center">
                    <tr>
                        <td><label for="name">Name：</label></td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>
                            <input type="radio" name="gender" value="male">male
                            <input type="radio" name="gender" value="famale">female
                            <input type="radio" name="gender" value="others">others
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tel">Tel Number:</label></td>
                        <td><input type="tel" name="tel"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="comment">Experience:</label></td>
                        <td><textarea name="comment" cols="30" rows="3"></textarea></td>
                    </tr>
                </table>
                <center>
                    <input type="submit" value="Submit Questionaire" id="submit">
                </center>
            </form>
