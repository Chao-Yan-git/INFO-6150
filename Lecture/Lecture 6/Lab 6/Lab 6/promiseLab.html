<!DOCTYPE html>
<html>
    <head>
        <title>Promise</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            $(function() {
                var saturday = false;
                const promise = new Promise((resolve, reject) => {
                    if(saturday) {
                        var msg = "It is saturday"
                        resolve(msg);
                    } else {
                        var reason  = new Error('Its not saturday');
                        reject(reason);
                    }
                })
                promise.then(x => console.log(x)).catch(x => console.log("error " + x.message))
            })
        </script>
    </body>
</html>
