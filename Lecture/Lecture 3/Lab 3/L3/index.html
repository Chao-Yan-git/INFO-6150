<!DOCTYPE html>

<html>

<head>
<script>

    function getDateTime(){

        document.getElementById("date").innerHTML = new Date();
    }

    var Person ={
        firstName : "John",
        lastName : "Doe",
        id: 1,

        fullName : function(){
            return this.firstName + " "+ this.lastName
        }
    }

    function getFullName(){

        document.getElementById("name").innerHTML = Person.fullName();

    }


    function convert(degree){

        var x 
        if(degree == 'C'){
            x = document.getElementById('c').value * 9 / 5 +32;
            document.getElementById('f').value = Math.round(x);
        }else{
            x = (document.getElementById('f').value -32) * 5 /9 ;
            document.getElementById('c').value = Math.round(x);

        }
    }

    function fib(num){

        var a = 0;
        var b =1;
        var temp;

        if(num ==0){
            alert("Sum "+ a)
            return;
        }
        for( var i =2 ; i <= num ; i++){

            temp = b;
            b = b+a;
            a = temp;

        }
        alert("Sum "+ b)


    }


</script>

</head>
<body>
<h2> Section 1</h2>

<button type="button" onclick="getDateTime()">
Click here to dsiplay date and time </button>

<p id="date"></p>


<button type="button" onclick="getFullName()">
Click here to dsiplay full name </button>
<p id = "name"></p>

<hr>


<h2> Section 2: Javascript Celcius to Farenheit</h2>

<p> <input id ="c" onkeyup="convert('C')"> Degree Celcius
</p>

<p> <input id ="f" onkeyup="convert('F')"> Degree Farenheit
</p>

<hr>

<h2>
    Section 3 : Fibonacci Series

</h2>
<p>
    <input id="num" type="submit" value="Generate sum of fib series" onclick="fib(10)">
</p>


</button>
</button>
</body>
</html>
